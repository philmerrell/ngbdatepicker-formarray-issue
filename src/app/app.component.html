<div class="container">
  <h2>{{ term.description }}</h2>
  <form [formGroup]="form">
    <div formArrayName="sessionCodes"
      *ngFor="let session of form.get('sessionCodes')['controls']; let i = index;"
      style="margin-bottom: 50px;">
      <div [formGroupName]="i">
        <div><b>Session: </b>{{ term.sessionCodes[i].code + ' - ' + term.sessionCodes[i].description }}</div>
        <div class="form-group row">
          <div class="col-md-6">
              <label for="loaStartDate" class="col-form-label">LOA Start Date</label>
              <div class="input-group">
                <input
                  ngbDatepicker
                  #startPicker="ngbDatepicker"
                  name="loaStartDate"
                  formControlName="loaStartDate"
                  class="form-control form-control-sm">
                <span class="input-group-btn">
                  <button
                    (click)="startPicker.toggle()"
                    class="btn btn-secondary btn-small">
                      <span class="sr-only">Date picker</span>
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </span>
              </div>
          </div>
          <div class="col-md-6">
            <label for="loaEndDate" class="col-form-label">LOA End Date</label>
            <div class="input-group">
              <input
                ngbDatepicker
                #endPicker="ngbDatepicker"
                name="loaEndDate" formControlName="loaEndDate" class="form-control">
              <span class="input-group-btn">
                <button
                  (click)="endPicker.toggle()"
                  class="btn btn-secondary">
                    <span class="sr-only">Date picker</span>
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>  
</div>
